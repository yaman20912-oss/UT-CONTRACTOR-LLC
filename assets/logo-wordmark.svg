<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <style>
    .blue { fill: #2082D3; stroke: #2082D3; stroke-width: 6; }
    .u { font: 700 220px 'Times New Roman', serif; fill: #2082D3; }
    .t { font: 700 160px 'Times New Roman', serif; fill: #2082D3; }
    .contractor { font: 700 56px 'Times New Roman', serif; fill: #000000; }
  </style>

  <!-- House outline -->
  <path class="blue" d="M100 300 L300 100 L500 300 L500 200 L440 200 L440 140 L500 140 L500 300" fill="none"/>

  <!-- Big U -->
  <text class="u" x="190" y="450">U</text>

  <!-- T centered inside -->
  <text class="t" x="240" y="300">T</text>

  <!-- Contractor text -->
  <text class="contractor" x="180" y="540">Contractor</text>
</svg>
